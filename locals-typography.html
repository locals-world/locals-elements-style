<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">


    @font-face {
      font-family: Opensanslight;
      src: url(locals-fonts/OpenSans-Light.ttf);
    }

    @font-face {
      font-family: Opensans;
      src: url(locals-fonts/OpenSans-Regular.ttf);
    }

    @font-face {
      font-family: Opensanssemibold;
      src: url(locals-fonts/OpenSans-Semibold.ttf);
    }

    @font-face {
      font-family: Opensansbold;
      src: url(locals-fonts/OpenSans-Bold.ttf);
    }



  :root {
    --opensans-light: {
      font-family: Opensanslight;
      -webkit-font-smoothing: antialiased;
      font-weight: 100;
    };

    --opensans-reg: {
      font-family: Opensans;
      -webkit-font-smoothing: antialiased;
      font-weight: 300;
    };

    --opensans-semibold: {
      font-family: Opensanssemibold;
      -webkit-font-smoothing: antialiased;
      font-weight: 700;
    };

    --opensans-bold: {
      font-family: Opensansbold;
      -webkit-font-smoothing: antialiased;
      font-weight: 900;
    };

    --locals-font-nowrap: {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    };


    --locals-font-h1: {
      @apply(--opensans-light);
      @apply(--locals-font-nowrap);
      margin: 7px 0px 7px 0px;
      padding: 0px;
      font-size: 40px;
      line-height: 52px;
    };

    --locals-font-h2: {
      @apply(--opensans-reg);
      @apply(--locals-font-nowrap);
      margin: 7px 0px 7px 0px;
      padding: 0px;
      font-size: 30px;
      line-height: 34px;
    };

    --locals-font-h3: {
      @apply(--opensans-semibold);
      @apply(--locals-font-nowrap);
      margin: 10px 0px 10px 0px;
      padding: 0px;
      font-size: 24px;
      line-height: 26px;
    };

    --locals-font-h4: {
      @apply(--opensans-bold);
      @apply(--locals-font-nowrap);
      margin: 10px 0px 10px 0px;
      padding: 0px;
      font-size: 20px;
      line-height: 22px;
    };



    --locals-font-body1: {
      @apply(--opensans-light);
      font-size: 18px;
      font-weight: 300;
      line-height: 24px;
      margin: 0px;
    };


    --locals-font-menu: {
      @apply(--opensans-light);
      @apply(--locals-font-nowrap);
      font-size: 13px;
      font-weight: 500;
      line-height: 24px;
    };

    --locals-font-button: {
      @apply(--opensans-light);
      @apply(--locals-font-nowrap);
    };

  }

  .localstypo h1 {
    @apply(--locals-font-h1);
  }
  .localstypo h2 {
    @apply(--locals-font-h2);
  }
  .localstypo h3 {
    @apply(--locals-font-h3);
  }
  .localstypo h4 {
    @apply(--locals-font-h4);
  }
  .localstypo p {
    @apply(--locals-font-body1);
  }
</style>
